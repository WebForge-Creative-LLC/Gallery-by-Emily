<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Gallery by Emily</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair-Display:wght@400;700&display=swap"

</head>

<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="/images/Gallery by Emily Logo.png" alt="Gallery by Emily Logo" class="logo">

        </div>
        // ... existing code ...

    <main>
        // ... existing code ...
        <section class="gallery-section">
            <div class="gallery-grid">
                <div class="gallery-item" data-category="original">

                    <div class="overlay">
                        <h3>Soul Dog</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="print">
                    <img src="/images/Divine Nature (Print).jpg" alt="Divine Nature">

                </div>
                <div class="gallery-item" data-category="print">
                    <img src="/images/Baci Di Primavera (Print).jpg" alt="Baci Di Primavera">
                    <div class="overlay">
                        <h3>Baci Di Primavera</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="original">
                    <img src="/images/The Industry.jpg" alt="The Industry">
                    <div class="overlay">
                        <h3>The Industry</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="print">
                    <img src="/images/The Daily Moo (Print).jpg" alt="The Daily Moo">
                    <div class="overlay">
                        <h3>The Daily Moo</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="print">
                    <img src="/images/Quiet Strength (Print).jpg" alt="Quiet Strength">
                    <div class="overlay">
                        <h3>Quiet Strength</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="print">
                    <img src="/images/Blossoming Day Dream (Print).jpg" alt="Blossoming Day Dream">
                    <div class="overlay">
                        <h3>Blossoming Day Dream</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="print">
                    <img src="/images/Flowers Take Time To Bloom (Print).jpg" alt="Flowers Take Time To Bloom">
                    <div class="overlay">
                        <h3>Flowers Take Time To Bloom</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="print">
                    <img src="/images/Ti Amo Di Piu (Print).jpg" alt="Ti Amo Di Piu">
                    <div class="overlay">
                        <h3>Ti Amo Di Piu</h3>
                    </div>
                </div>
                <div class="gallery-item" data-category="print">
                    <img src="/images/Be Afraid To Stand Still (Print).jpg" alt="Be Afraid To Stand Still">
                    <div class="overlay">
                        <h3>Be Afraid To Stand Still</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="/images/logo.png" alt="Gallery by Emily Logo" class="logo-small">
                <p>Gallery by Emily</p>
            </div>
            // ... existing code ...
        </div>
    </footer>

    <script src="../js/script.js"></script>
    <script src="../js/gallery.js"></script>

</html>
